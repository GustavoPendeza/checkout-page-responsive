<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>Checkout Page</title>
    </head>

    <body>
        <header>
            <h1>Checkout</h1>
        </header>

        <main>
            <section>
                <div id="sidebar">
                    <div id="products">
                        <div class="product">
                            <img
                                src="assets/photo1.png"
                                alt="Vintage Backbag"
                            />

                            <div class="product-info">
                                <div>
                                    <h3>Vintage Backbag</h3>

                                    <div class="product-price">
                                        <h3>$54.99</h3>

                                        <span>$94.99</span>
                                    </div>
                                </div>

                                <div class="product-quantity">
                                    <button>
                                        <span>-</span>
                                    </button>

                                    <span>1</span>

                                    <button>
                                        <span>+</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="product">
                            <img src="assets/photo2.png" alt="Levi Shoes" />

                            <div class="product-info">
                                <div>
                                    <h3>Levi Shoes</h3>

                                    <div class="product-price">
                                        <h3>$74.99</h3>

                                        <span>$124.99</span>
                                    </div>
                                </div>

                                <div class="product-quantity">
                                    <button>
                                        <span>-</span>
                                    </button>

                                    <span>1</span>

                                    <button>
                                        <span>+</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="total-price">
                        <div id="shipping">
                            <h2>Shipping</h2>

                            <span>$19</span>
                        </div>

                        <div>
                            <h2>Total</h2>

                            <span>$148.98</span>
                        </div>
                    </div>
                </div>

                <div id="form">
                    <h2>Contact infomation</h2>
                </div>
            </section>
        </main>
    </body>
</html>
